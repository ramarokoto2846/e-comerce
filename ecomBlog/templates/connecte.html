<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue {{ user.username }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles généraux */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #222;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .navigation_bar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff6600;
            transition: 0.3s ease;
        }

        .navigation_bar a:hover {
            background-color: #e55b00;
        }

        /* Produits */
        .produits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
            gap: 20px;
            height: 615px;
            overflow: auto;
        }

        .produit {
            background: white;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            max-width: 350px;
            height: 430px;
        }

        .produit:hover {
            transform: translateY(-5px);
        }

        .produit h1 {
            font-size: 22px;
            color: #333;
        }

        .produit img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .produit p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .produit h3 {
            font-size: 20px;
            color: #ff6600;
            margin-bottom: 15px;
        }

        /* Bouton */
        .produit button {
            padding: 12px 100px;
            border: none;
            border-radius: 5px;
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .produit button:hover {
            background-color: #e55b00;
            transform: scale(1.05);
        }

        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'pannier' %}">
            <img src="media/logo/logo1.png" alt="Panier">
        </a>
        <h1><i class="fa-solid fa-circle-user"></i> {{ user.username }}</h1>
        <div class="navigation_bar">
            <a href="{% url 'deconnexion' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </header>

    <main class="produits">
        {% for p in prod %}
            <div class="produit">
                <h1>{{ p.name }}</h1>
                <img {% if p.image.url %} src="{{ p.image.url }}" {% else %} src="media/logo/logo.png" {% endif %} alt="Produit">
                <p>{{ p.description }}</p>
                <h3>{{ p.prix }}$</h3>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        {% endfor %}
    </main>
</body>
</html>
